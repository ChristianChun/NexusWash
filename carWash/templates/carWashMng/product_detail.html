{% extends 'base.html' %}
{% load static %}

{% block sidenav %}
    <ul id="nav">
        {% for item in item_list %}
        <li class="nav-item">
            <a class="nav-link" href="{{ item.link }}">{{ item.item }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock sidenav %}

{% block content %}
    <div class="container">
        <h1 class="title">{{ product.name }}</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.picture.url }}" class="img-fluid" alt="{{ product.name }}">
            </div>
            <div class="col-md-6">
                <h2>${{ product.price }}</h2>
                <p>{{ product.description }}</p>
                <form action="{% url 'add_to_cart' product.id %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success">Add to Cart</button>
                </form>
                <a href="{% url 'view_cart' %}" class="btn btn-primary mt-3">View Cart</a>
            </div>
        </div>
    </div>
{% endblock %}
