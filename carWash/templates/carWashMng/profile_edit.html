<!-- profile_edit.html -->

{% extends "base.html" %}
{% load static %}

{% block sidenav %}
    <ul id="nav">
        {% for item in item_list %}
        <li class="nav-item">
            <a class="nav-link" href="{{ item.link }}">{{ item.item }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock sidenav %}

{% block content %}
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
{% endblock content %}
