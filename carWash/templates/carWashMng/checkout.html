{% extends "base.html" %}
{% load static %}

{% block sidenav %}
    <ul id="nav">
        {% for item in item_list %}
        <li class="nav-item">
            <a class="nav-link" href="{{ item.link }}">{{ item.item }}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock sidenav %}

{% block content %}
    <h2>Checkout</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Complete Checkout</button>
    </form>
{% endblock %}
